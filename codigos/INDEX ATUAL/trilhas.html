<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Plataforma de trilhas do IF Fitness">
    <title>TRILHAS | IF Fitness</title>
    <link rel="stylesheet" href="css/trilhas.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>

<body>
    <!-- Sidebar Navigation -->
    <nav class="sidebar close">
        <header class="sidebar-header">
            <div class="logo-container">
                <img src="imagens/IFIT Lgo Teste.png" alt="Logo IF Fitness" class="logo">
                <div class="logo-text">
                    <span class="logo-part-1">IF</span>
                    <span class="logo-part-2">Fitness</span>
                </div>
            </div>
            <button class="toggle-sidebar" aria-label="Alternar menu">
                <i class="bx bx-chevron-right"></i>
            </button>
        </header>

        <div class="sidebar-content">
            <div class="search-container">
                <i class="bx bx-search"></i>
                <input type="search" placeholder="Pesquisar..." aria-label="Campo de pesquisa">
            </div>

            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">
                        <i class="bx bx-user"></i>
                        <span class="nav-text">Usuário</span>
                    </a>
                </li>
                <li class="nav-item active">
                    <a href="#" class="nav-link">
                        <i class="bx bx-trip"></i>
                        <span class="nav-text">Trilhas</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <i class="bx bx-group"></i>
                        <span class="nav-text">Feed</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <i class="bx bx-trophy"></i>
                        <span class="nav-text">Ranking</span>
                    </a>
                </li>
            </ul>

            <div class="sidebar-footer">
                <div class="theme-switcher">
                    <div class="theme-icons">
                        <i class="bx bx-moon"></i>
                        <i class="bx bx-sun"></i>
                    </div>
                    <span class="theme-text">Modo Escuro</span>
                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </div>
                <a href="#" class="logout-link">
                    <i class="bx bx-log-out"></i>
                    <span class="nav-text">Encerrar Sessão</span>
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <header class="page-header">
            <h1>TRILHAS</h1>
        </header>

        <section class="trails-container">
            <article class="trail-card">
                <a href="totoro.html" class="trail-link">
                    <img src="imagens/pico-do-totoró.jpg" alt="Pico do Totoró" class="trail-image">
                    <h2 class="trail-title">PICO DO TOTORÓ</h2>
                </a>
            </article>
            
            <article class="trail-card">
                <a href="#" class="trail-link">
                    <img src="imagens/apertados.jpg" alt="Trilha dos Apertados" class="trail-image">
                    <h2 class="trail-title">APERTADOS</h2>
                </a>
            </article>
            
            <article class="trail-card">
                <a href="#" class="trail-link">
                    <img src="imagens/amoserido.jpg" alt="Trilha Amo Seridó" class="trail-image">
                    <h2 class="trail-title">AMO SERIDÓ</h2>
                </a>
            </article>
            
            <article class="trail-card">
                <a href="#" class="trail-link">
                    <img src="imagens/acude-dourado-site-igarn-judson-pereira.webp" alt="Açude Dourado" class="trail-image">
                    <h2 class="trail-title">AÇUDE DOURADO</h2>
                </a>
            </article>
            
            <article class="trail-card">
                <a href="#" class="trail-link">
                    <img src="imagens/brejui.JPG" alt="Mina Brejuí" class="trail-image">
                    <h2 class="trail-title">MINA BREJUÍ</h2>
                </a>
            </article>
            
            <article class="trail-card add-trail">
                <button class="add-button" aria-label="Adicionar nova trilha">
                    <i class='bx bx-plus-circle'></i>
                </button>
            </article>
        </section>
    </main>

    <script src="js/trilha.js"></script>
</body>
</html>
