<!DOCTYPE html>
<html lang="pt-br">


<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="Css/login.css">
    <script src="https://kit.fontawesome.com/e43fe3dded.js" crossorigin="anonymous"></script>
    <title>Login</title>
</head>


<body>
    <div class="main">
        <div class="login-direita">
            <img src="Imagens/fitness-stats-animate.svg" alt="">
        </div>
        <div class="login-esquerda">
            <div class="caixa">
                <h3>IFIT</h3>
                <div class="textfield">
                    <div class="text">
                        <i class='bx bxs-user icon'></i>
                        <label for="email">Usuário:</label>
                    </div>
                    <input name="email" id="email" type="email" placeholder="lazaro_big@gmail.com" required>
                </div>
                <br>
                <div class="textfield">
                    <div class="text">
                        <i class='bx bxs-lock-alt icon'></i>
                        <label for="senha">Senha:</label>
                    </div>
                    <input name="senha" id="senha" type="password" placeholder="Senha" required>
                </div>
                <br>
                    <button type="button" for="entrar" class="bnt-login"><a id="entrar" name="entrar" href="index.html">Entrar</a></button>
                    <div class="cadastrar">
                        <p>Ainda não possue conta? <a href="formulario.html">Cadastre-se</a></p>
                    </div>
            </div> <!--caixa-->
        </div>
    </div>
</body>


</html>
